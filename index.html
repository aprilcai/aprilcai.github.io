---
layout: default
title : April's blog
---

<div class="post-container">
	<ul class="post-list">
		{% for post in site.posts %}
			<li class="list-item">
				<h3><a href="{{ post.url }}" class="post-title">{{post.title}}</a></h3>
				<article>
					<section>
						{{post.content}}
					</section>
				</article>
			</li>
		{% endfor %}
	</ul>
</div>
